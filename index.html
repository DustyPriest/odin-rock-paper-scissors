<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>ULTIMATE RPS</h1>
    <div class="container">
      <div class="round">Round: 1</div>
      <div class="result-card">
        <div class="result-title">Player</div>
        <div id="player-score" class="result-num">0</div>
      </div>
      <div class="vs-sign">VS</div>
      <div class="result-card">
        <div class="result-title">Computer</div>
        <div id="comp-score" class="result-num">0</div>
      </div>
    </div>
    <div class="container">
      <button id="rock" class="btn option">Rock</button>
      <button id="paper" class="btn option">Paper</button>
      <button id="scissors" class="btn option">Scissors</button>
    </div>
    <div class="commentary"></div>
    <div class="win-curtain">
      <div class="container win-alert">
        <div class="win-msg">Congratulations, you won!</div>
        <button class="btn reset-btn">Play Again?</button>
      </div>
    </div>
  </body>
</html>
